<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
	<head>
		<title>Aspen - An online KonohaScript editor</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<script type="text/javascript" src="./js/jquery-1.6.1.min.js"></script>
		<script type="text/javascript" src="./js/jquery.cookie.js"></script>
		<script type="text/javascript" src="./js/jquery.lightbox_me.js"></script>
		<script type="text/javascript" src="./js/codemirror.js"></script>
		<script type="text/javascript" src="./js/autocompletion.js"></script>
		<script type="text/javascript" src="./js/aspen.js"></script>
		<script type="text/javascript" src="./js/mootools-core-1.3.2-full-compat.js"></script>
		<script type="text/javascript" src="./mode/konoha/konoha.js"></script>
		<link rel="stylesheet" href="./css/aspen.css" />
		<link rel="stylesheet" href="./css/codemirror.css" />
		<link rel="stylesheet" href="./mode/konoha/konoha.css" />
	</head>
	<body>
		<textarea id="code" name="code" rows="30" cols="80">print "hello, Konoha";</textarea>
		<input type="button" id="eval" name="eval" value="eval" />
		<input type="button" id="save" name="save" value="save" />
		<input type="file" id="file" name="file" />
		<div id="result">
			<span class="message">Result will be displayed here.</span>
		</div>
		<div id="sign_up">
			<h3 id="see_id" class="sprited" >Welcome to Aspen.</h3>
			<span>Please sign in using the form below</span>
			<div id="sign_up_form">
				<label><strong>Username:</strong> <input class="sprited"/></label>
				<label><strong>Password:</strong> <input class="sprited"/></label>
				<div id="actions">
					<a class="form_button sprited" id="log_in" href="#">Sign in</a>
					<a class="close form_button sprited" id="cancel" href="#">Back to Kuramitsu Lab</a>
				</div>
			</div>
			</div>
		<div id="save_file">
			<h3 id="save_id" class="sprited" >Do you want to save your script?</h3>
			<span>Save it on your computer.</span>
			<div id="sign_up_form">
				<label><strong>Filename:</strong> <input class="sprited"/></label>
				<label><strong>Filename:</strong> <input class="sprited"/></label>
				<input type="button" id="fsave" name="fsave" value="save" />
			</div>
		</div>
	</body>
</html>
